<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Avançado</title>
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="lib/main.css">
</head>
<body>
    
    <div class="row">
        <div class="carousel slide" id="carousel" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="80000">
                    <img class="img-slide d-block w-100" src="assets/tenis_airjordan.jpg" alt="Air Force 1">
                </div>
                <div class="carousel-item">
                    <img class="img-slide d-block w-100" src="assets/tenis_nike.jpg" alt="Modelo de tênis">
                </div>
                <div class="carousel-item">
                    <img class="img-slide d-block w-100" src="assets/Tenis_preto.jpg" alt="Vans">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>

    <div class="container">
        <div class="row card-section">
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Oferta</h3>
                    </div>
                    <img src="assets/airJordan-branco.jfif" alt="Air Jordan">
                    <div class="card-body">
                        <h4 class="card-title">Nike Air Jordan</h4>
                        <p class="card-valor">R$ 1.300,00</p>
                        <strong>10 x R$ 130,00</strong>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Oferta</h3>
                    </div>
                    <img src="assets/converse-preto.jpg" alt="converse">
                    <div class="card-body">
                        <h4 class="card-title">Converse</h4>
                        <p class="card-valor">R$ 400,00</p>
                        <strong>10 x R$ 40,00</strong>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h3>Oferta</h3>
                    </div>
                    <img src="assets/nike97-vermelho.jfif" alt="Air Max 97">
                    <div class="card-body">
                        <h4 class="card-title">Nike Air Max 97</h4>
                        <p class="card-valor">R$ 1.000,00</p>
                        <strong>10 x R$ 100,00</strong>
                        <a href="#" class="btn btn-primary">Comprar</a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
    <script src="lib/bootstrap.bundle.min.js"></script>
</body>
</html>
